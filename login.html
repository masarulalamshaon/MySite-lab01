<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-01">
            <div class="logo">
                <img src="uuLogo.png" alt="Logo">
            </div>
            <div>
                <h4>Welcome to my site</h4>
            </div>
            <div>
                <div class="logo">
                    <img src="uuLogo.png" alt="Logo">
                </div>
            </div>
            
        </div>
    </header>




    <main>
        <div class="container-02">
            <div class="language" id="google_element">
                
                <select name="language" id="language" size="1" onchange="window.location.href=this.value">
                    <option value="">language</option>
                    <option value="english.html">English</option>
                    <option value="bangla.html">Bangla</option>
                    <option value="spanish.html"> Spanish </option>
                    <option value="french.html">French</option>
                    
                    
                </select>
            </div>
            <h1>Sign in</h1>
            <form action="#">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="form-group">
                    <button type="submit">Sign In</button>
                </div>
            </form>
            <p>New user? <a href="registration.html">Register</a></p>
        </div>
    </main>

    <script src="script.js"></script>

    <script type="text/javascript"   
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> 

    <script>
        function loadGoogleTranslate(){
            new google.translate.TranslateElement("google_element");
        }
        
      </script>


    
</body>
</html>
